<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="object-demo"></div>
<style>
  .object-demo {
    width: 100px;
    height: 100px;
    background: blue;
    animation: press 2s infinite;
  }
  @keyframes press {
    0% { transform: scale(1); }
    50% { transform: scale(0.9); background: red; }
    100% { transform: scale(1); }
  }
</style>
</body>
</html>
